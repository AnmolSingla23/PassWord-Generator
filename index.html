<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display_container">
            <!-- password display -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <!-- copy button -->
            <button data-copy class="copyBtn">
                <span data-copyMsg class="copytip"></span>
                <img src="assets/copy.svg" width="22px" height="22px">
            </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>

            <input type="range" data-slider min="5" max="15" class="slider" step="1" data-lengthSlider>

            <div class="chk">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters.</label>
            </div>

            <div class="chk">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters.</label>
            </div>

            <div class="chk">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers.</label>
            </div>

            <div class="chk">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Special Charachters.</label>
            </div>

            <div class="strength-container">
                <p>Password Strength</p>
                <div data-indicator class="indicator">
                    <!-- strength sign -->
                </div>
            </div>

            <button class="generateBtn">
                GENERATE PASSWORD
            </button>
        </div>

    </div>



    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9c386f71f4.js" crossorigin="anonymous"></script>

</body>

</html>
